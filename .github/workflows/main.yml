name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: build-artifact
        path: ./build/*  # Ensure this path is correct

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure the deploy job runs after build job

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3.1.0
      with:
        name: build-artifact  # This should match the name used during upload

    - name: Use artifact
      run: |
        echo "Deploying artifact..."
        ls -l  # Display the artifact's contents (for demonstration)
